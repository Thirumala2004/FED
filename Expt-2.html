<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #div1{
            width: 300px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        function drag(ev){
            ev.dataTransfer.setData('text',ev.target.id);
        }
        function allowDrop(ev){
            ev.preventDefault();
        }
        function drop(ev){
            var data=ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <p>
        Drag the image into the rectangle:
    </p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br>
    <img id="drag" src="vvit.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
</body>
</html>
