<!DOCTYPE html>
<html>
    <body>
        <h2>Welcome to Javascript</h2>
        <script>
            var a=prompt("Enter a number",0);
            var rem,rev=0;
            var temp=a;
            while(a!=0){
                rem=a%10;
                rev=(rev*10)+rem;
                a=parseInt(a/10);
            }
            if(rev==temp){
                document.writeln(temp+" is a palindrome.");
            }
            else{
                document.writeln(temp+" is not a palindrome.");
            }
        </script>
    </body>
</html>
