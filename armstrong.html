<!DOCTYPE html>
<html>
    <body>
        <h2>Welcome to Javascript</h2>
        <script>
            var a=prompt("Enter a number",0);
            var sum=0,rem;
            var temp=a;
            while(a!=0){
                rem=a%10;
                sum=sum+(rem*rem*rem);
                a=parseInt(a/10);
            }
            if(sum==temp){
                document.writeln(temp+" is a Armstrong number.");
            }
            else{
                document.writeln(temp+" is not a Armstrong number.");
            }
        </script>
    </body>
</html>
