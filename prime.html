<!DOCTYPE html>
<html>
    <body>
        <h2>Welcome to Javascript</h2>
        <script>
            var a=prompt("Enter a number",0);
            var count=0;
            for(i=2;i<a-1;i++)
            {
                if(a%i==0)
                    count=count+1;
            }    
            if(count==0)
                document.write(a+" is a prime number.")
            else
                document.write(a+" is not a prime number.")
        </script>
    </body>
</html>
